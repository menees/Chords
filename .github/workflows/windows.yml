# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    # DOTNET_VERSION: Use a Windows instance with the required .NET SDK.
    # https://github.com/actions/runner-images/blob/main/images/windows/Windows2025-Readme.md#net-core-tools
    runs-on: windows-2025

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        # DOTNET_VERSION: Use .NET SDK for Blazor app
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
